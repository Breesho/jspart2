<h1>PARTIE-2 Exercice-4 JS</h1>
<p>Demander une note à l'utilisateur :

    Si elle est entre 0 et 3 afficher Nul<br>
    Si elle est entre 4 et 6 afficher Moyen<br>
    Si elle est entre 8 et 9 afficher Bien<br>
    Si elle est égale à 10 afficher Excellent</p>


    <script> 
  

    let number = +(prompt("un nombre ?"));

    if (number >= 0 && number <= 3) {
        alert("chiffre nul")
    }
    else if (number >= 4 && number <= 6) {
        alert("chiffre Moyen")
        }
    else if (number >= 8 && number <= 9) {
        alert("chiffre bien")
        }
    else if (number == 10) {
        alert("chiffre excellent")
        }
    else if (number > 10) {
        alert("trop grand")
        }

            
    </script>
