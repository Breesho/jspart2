    <h1>PARTIE-2 Exercice-2 JS</h1>
    <p>Demander à l'aide d'une boîte de dialogue l'âge d'un utilisateur. S'il a plus de 18 ans, lui afficher Vous êtes
        majeur, sinon lui afficher Vous êtes mineur.</p>


    <script>


        let number = +(prompt("Votre âge ?"));

        if (isNaN(number) || number < 0 ) { 
          alert("il faut rentrer un chiffre");
        }
        else if (number >= 18) {

           alert("Vous êtes Majeur");
        } else {

           alert("Vous êtes Mineur");
        }


    </script>
